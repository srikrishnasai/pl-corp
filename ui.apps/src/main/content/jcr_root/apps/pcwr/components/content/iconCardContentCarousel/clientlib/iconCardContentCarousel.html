<!-- Icon Card Content Carousel PCWR-127  -->
<div class="container-fluid  icon-card-content-carousel bgcolor-blue pb-3">
	<div data-sly-test="${! properties.cardContCarTitle}">Click here to configure ${component.title} component</div>
	<div data-sly-test="${properties.cardContCarTitle}" class="icon-card-content-wrapper mx-auto">
		<div class="mx-auto d-block">
		    <h3 class="mx-auto text-center">${properties.cardContCarTitle}</h3>
		</div>
		<div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="false">
		    <div class="carousel-inner row w-100 mx-auto" role="listbox" data-sly-use.model="com.paclife.core.models.PCWRMultifieldItemsModel">
	    		<sly data-sly-list.cardItem="${model.multiFieldItems.listChildren}">
					<div data-sly-test="${cardItemList.first}" class="carousel-item col-md-4 active">
			             <div class="mx-auto icon-card">
							  <img class="mx-auto d-block" src="${cardItem.cardItemIconPath}" alt="">
							  <div class="mx-auto mt-4 d-block">
								  <h5 class="text-center my-3">${cardItem.cardItemTitle}</h5>
								  <p class="text-center">${cardItem.cardItemDesc}</p>
								  <h7 data-sly-test="${cardItem.cardItemActnBtnStatus}" class="cta-text"><a href="${cardItem.cardItemBtnLink @ extension='html'}" class="btn btn-link d-block text-center">${cardItem.cardItemBtnLabel}</a><h7>
							  </div>
						  </div>
			  		</div>	        		
					<div data-sly-test="${!cardItemList.first}" class="carousel-item col-md-4">
			             <div class="mx-auto icon-card">
							  <img class="mx-auto d-block" src="${cardItem.cardItemIconPath}" alt="">
							  <div class="mx-auto mt-4 d-block">
								  <h5 class="text-center my-3">${cardItem.cardItemTitle}</h5>
								  <p class="text-center">${cardItem.cardItemDesc}</p>
								  <h7 data-sly-test="${cardItem.cardItemActnBtnStatus}" class="cta-text"><a href="${cardItem.cardItemBtnLink @ extension='html'}" class="btn btn-link d-block text-center">${cardItem.cardItemBtnLabel}</a><h7>
							  </div>
						  </div>
			  		</div>	        		
		    	</sly>
		    	
		    	</div>
				<a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
			        <!-- <i class="material-icons">keyboard_arrow_left</i>  -->
			        <img src="/etc/designs/pcwr/default/images/carousel-arrow-left.svg" class="carousel-arrow-left">
			        <span class="sr-only">Previous</span>
		    	</a>
		    	<a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
			        <!-- <i class="material-icons">keyboard_arrow_right</i>  -->
			          <img src="/etc/designs/pcwr/default/images/carousel-arrow-right.svg" class="carousel-arrow-right">
			          <span class="sr-only">Next</span>
		      	</a>		
		</div>
	</div>
</div>
