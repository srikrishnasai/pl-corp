		<span class="footer-copyright-text">Copyright &copy; Pacific Life Insurance Company</span>
		
		<span class="footer-links" data-sly-test="${model.multiFieldItems}" data-sly-list='${model.multiFieldItems.listChildren}'>

            <span class="footer-link-separator" data-sly-test="${!itemList.last}"><br/><span>|</span></span>
		</span>
	  	
	  	<span data-sly-resource="${ 'addThis' @ resourceType='pcwr/components/content/addThis', decoration=true}">
	 	</span>
	</div>
