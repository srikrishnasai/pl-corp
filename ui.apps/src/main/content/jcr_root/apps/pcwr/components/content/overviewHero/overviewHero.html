<sly data-sly-test.someFieldConfigured="${properties.overviewHeroTitle || properties.overviewHeroDesc || properties.overviewHeroBgImageFileRef}"></sly>

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=(wcmmode.edit && ! someFieldConfigured)}"/>

<style>

.overview-img-overlay {
	background-image: url('${properties.overviewHeroBgImageFileRef @ context='styleString'}');
}

@media screen and (max-width:575.98px){

	.overview-img-overlay {
		background-image: url('${properties.overviewHeroMobileBgImageFileRef @ context='styleString'}');
	}
}

</style>

<div data-component-name="Overview Hero" data-sly-test="${someFieldConfigured}">

	<div class="overview-hero-wrapper mx-auto">
	<div class="overview-hero mx-auto d-flex align-items-md-center flex-column" >
	
		<div class="card overview-img-overlay">
		    <div class="card-img-overlay">
		    </div>
		</div>
        <div class="card mx-auto text-white overview-hero-copy">
            <div class="card-body">
            	<h3 class="card-title">${properties.overviewHeroTitle}</h3>
                <p class="card-text text-center">${properties.overviewHeroDesc}</p>
            </div>
        </div>
            
	</div>
	</div>

</div>
