<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=(wcmmode.edit && !properties.newsArticlesFolderPath)}"/> 


<sly data-sly-test="${properties.newsArticlesFolderPath}">
	<sly data-sly-use.model="com.paclife.core.models.PCWRNewsroomModel" />

<div class="newsroom-page my-5" >
	<div class="newsroom-page-wrapper mx-auto">

		<div class="row justify-content-center">
		
			<div class="dropdown show">
				<a class="dropdown-toggle"  role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				 ${model.getSortedDateList[0]} ${properties.dropdownLabel || 'Press Releases'}
				</a>
				
				<div class="dropdown-menu"  data-sly-list="${model.getSortedDateList}" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item"  data-year="${item}">${item} ${properties.dropdownLabel || 'Press Releases'}</a>
				</div>
			</div>
		
		</div>
		
		<sly data-sly-list="${model.newsPageList}">
			<div class="news-item" data-year="${'YYYY' @ format = item.date}">
				<p class="news-item-date mb-0">${"MM-dd-YY" @ format = item.date}</p>
				<a class="news-item-link" href="${item.path @ extension='html'}"><h6>${item.title}</h6></a>
				<p class="news-item-body mb-0">${item.description}</p>	 
			</div>
		</sly>
		
	</div>
</div>

</sly>
